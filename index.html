<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="card">
    <img class="blog-img" src="images/illustration-article.svg" alt="blog-image">
    <div class="content">
      <span class="category">Learning</span>
      <span class="published-date">Published 21 Dec 2023</span> 
      <h2 class="title">HTML & CSS foundations</h2>
      <p class="description">These languages are the backbone of every website, 
         defining structure, content, and presentation.
      </p>
      <div class="author">
        <img class="author-img" src="images/image-avatar.webp" alt="author-image">
        <span class="author-name">Greg Hooper</span>
      </div>
    </div>
  </section>
</body>
</html>
